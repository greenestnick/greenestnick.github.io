<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page : Nicholas Green</title>

    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">     
    
    <link rel="stylesheet" type="text/css" href="./pallet.css">

    <style>
        html {
            background-color: var(--background_color)
        }

        body {
            margin: 0;
        }

        header{
            max-height: 10vh;
            height: 10vh;

            box-shadow: 0 0.1ch 5ch var(--darktone);
            
            overflow: visible;

            display: grid;
            grid-template-columns: repeat(20, 1fr);

            .main_icon{
                grid-column: span 1;
                min-height: 0%;
                
                display: flex;
                justify-content: left;
                align-items: center;

                img{
                    border: 1px solid var(--accent);
                    max-width: calc(100% - 2px);
                    max-height: calc(100% - 2px);
                    object-fit: scale-down;
                }
            }
            
            p{
                font-family: "Lucida Console", Courier, monospace;
                color: var(--highlight_color);
                margin: 0 0 0 2%;
                font-size: 5vmin;
                grid-column: span 5;

                /* background-color: lawngreen; */

                display: flex;
                justify-content: left;
                align-items: center;
            }

            .social_link_icons{
                grid-column: span 2;

                display: flex;
                justify-content: left;
                align-items: center;

                /* background-color: maroon; */
                min-height: 0%;

                a{
                    max-width: 50%;
                    max-height: 100%;
                    height: 100%;
                    width: 30%;

                    display: flex;
                    justify-content: left;
                    align-items: center;
                    
                    margin: 0 0.5vw;

                    /* background-color: pink; */

                    img{
                        max-height: 100%;
                        max-width: 100%;
                        object-fit: scale-down;
                    }
                }
                
            }

            ol{
                list-style-type: none;
                font-family: "Lucida Console", Courier, monospace;
                margin: 0; /*By default, lists have margin. */

                grid-column: span 12;

                display: flex;
                justify-content: right;
                align-items: center;

                /* background-color: darkgoldenrod; */

                li{
                    color: var(--highlight_color);
                    margin: 0 1vw;
                    font-size: 4vmin;
                    padding: 0.5vw;
                    border: 1px solid var(--accent);
                }
            }

        }

    </style>
</head>


<body>

    <header>
        <div class="main_icon">
            <img src="./imgs/logo.png" alt="IMAGE MISSING">
        </div>

        
        <p>Nicholas Green</p>

        <div class="social_link_icons">
            <a href="https://github.com/greenestnick" target="_blank"><img src="./imgs/github_icon.png" alt="IMAGE MISSING"></a>
            <a href="https://www.linkedin.com/in/nick-g-55689a104/" target="_blank"><img src="./imgs/linkedin_icon.png" alt="IMAGE MISSING"></a>
        </div>

        <ol>
            <li>Home</li>
            <li>Resume</li>
        </ol>

    </header>

    
</body>


</html>
